  #       run: |
  #         cargo tarpaulin --verbose --workspace

  deploy:
    name: Build and Deploy
    runs-on: self-hosted
    needs: test
    env:
      TELOXIDE_TOKEN: ${{ secrets.TELOXIDE_TOKEN }}
      ESP8266_ADDRESS_PORT: ${{ secrets.ESP8266_ADDRESS_PORT }}
      SYRINX_VARS: ${{ secrets.SYRINX_VARS }}
      SNOWDOG_VARS: ${{ secrets.SNOWDOG_VARS }}
      THINKPADX1_VARS: ${{ secrets.THINKPADX1_VARS }}
      RPI5_VARS: ${{ secrets.RPI5_VARS }}
      RPI3_VARS: ${{ secrets.RPI3_VARS }}

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Deploy Script
        run: chmod +x .github/workflows/deployScript.sh &&
          ./.github/workflows/deployScript.sh $TELOXIDE_TOKEN $ESP8266_ADDRESS_PORT $SYRINX_VARS $SNOWDOG_VARS $THINKPADX1_VARS $RPI5_VARS $RPI3_VARS
